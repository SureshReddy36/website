<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Library Management System</h1>
    <form id="search-form" role="search" aria-label="Book search">
      <label for="search-input">Search for a book</label>
      <input type="text" id="search-input" name="search-input" autocomplete="off" placeholder="Title, author, genre, shelf...">
      <div class="controls-row">
        <button type="button" id="add-book-btn" aria-label="Add book">Add Book</button>
        <select id="genre-filter" aria-label="Filter by genre">
          <option value="">All Genres</option>
        </select>
        <select id="sort-select" aria-label="Sort results">
          <option value="title-asc">Title (A→Z)</option>
          <option value="title-desc">Title (Z→A)</option>
          <option value="author-asc">Author (A→Z)</option>
          <option value="author-desc">Author (Z→A)</option>
        </select>
        <button type="button" id="export-btn" aria-label="Export library">Export</button>
        <label class="file-btn">
          Import
          <input type="file" id="import-input" accept="application/json">
        </label>
        <button type="button" id="clear-btn" aria-label="Clear search">Clear</button>
        <button type="button" id="mode-toggle" aria-label="Toggle advanced mode">Advanced Mode</button>
        <button type="submit">Search</button>
      </div>
    </form>
    <p id="status" class="visually-hidden" aria-live="polite"></p>
    <div id="messages" class="messages" aria-live="polite"></div>
    <div class="results-bar">
      <span id="results-count">0 results</span>
      <div class="pagination">
        <button type="button" id="prev-page" disabled>Prev</button>
        <span id="page-info">1 / 1</span>
        <button type="button" id="next-page" disabled>Next</button>
        <select id="page-size" aria-label="Rows per page">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>
    <div class="table-wrapper">
      <table aria-describedby="status">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">Shelf Number</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="book-table-body"></tbody>
      </table>
    </div>
  </main>
  <!-- Book Modal -->
  <div id="book-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="book-modal-title">
    <div class="modal-content">
      <h2 id="book-modal-title">Book</h2>
      <form id="book-form">
        <input type="hidden" id="book-id">
        <label>Title<input type="text" id="book-title" required></label>
        <label>Author<input type="text" id="book-author" required></label>
        <label>Genre<input type="text" id="book-genre"></label>
        <label>Shelf<input type="text" id="book-shelf"></label>
        <div class="modal-actions">
          <button type="button" id="book-cancel">Cancel</button>
          <button type="submit" id="book-save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Borrow Modal -->
  <div id="borrow-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="borrow-modal-title">
    <div class="modal-content">
      <h2 id="borrow-modal-title">Borrow Book</h2>
      <form id="borrow-form">
        <input type="hidden" id="borrow-id">
        <label>Borrower Name<input type="text" id="borrower-name" required></label>
        <label>Due Date<input type="date" id="due-date" required></label>
        <div class="modal-actions">
          <button type="button" id="borrow-cancel">Cancel</button>
          <button type="submit" id="borrow-save">Confirm</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
